
<mat-card class="user-card">
    <mat-card-header>
        <div mat-card-avatar [ngStyle]="applyStyles()"></div>
        <mat-card-title>{{ currentUser.name }}</mat-card-title>
        <mat-card-subtitle>{{ currentUser.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button (click)="logout()">Log out</button>
    </mat-card-actions>
</mat-card>
